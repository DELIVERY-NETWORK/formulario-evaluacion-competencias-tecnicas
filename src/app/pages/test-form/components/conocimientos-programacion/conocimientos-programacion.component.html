<div class="card mx-auto mt-4" style="max-width: 850px;">
  <div class="card-body">
    <h5 class="card-title">1. Conocimientos y Experiencia en Lenguajes de Programación</h5>
    <form [formGroup]="miFormulario"  class="d-flex flex-column p-3">
      <div class="form-group mb-0">

        <div class="d-flex align-items-center">
          <label for="python" class="me-3" style="min-width: 100px;">Python</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="pythonNivel" value="Basico" (change)="onCheckboxChange('python', 'Basico', $event)" >
            <label class="form-check-label">Basico</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="pythonNivel" value="Intermedio" (change)="onCheckboxChange('python', 'Intermedio', $event)">
            <label class="form-check-label">Intermedio</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="pythonNivel" value="Avanzado" (change)="onCheckboxChange('python', 'Avanzado', $event)">
            <label class="form-check-label">Avanzado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="pythonNivel" value="Experto" (change)="onCheckboxChange('python', 'Experto', $event)">
            <label class="form-check-label">Experto</label>
          </div>
          <input type="number" formControlName="pythonAnios" class="form-control ms-3 experiencia-input" placeholder="Años de Experiencia">
          @if(miFormulario.get('pythonAnios')?.invalid ){
            <div class="text-danger mt-1 ms-2">
              <small>*</small>
            </div>
          }
        </div>
      </div>
      <div class="form-group mb-0">

        <div class="d-flex align-items-center">
        <label for="java" class="me-3" style="min-width: 100px;">Java</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="javaNivel" value="Basico" (change)="onCheckboxChange('java', 'Basico', $event)">
            <label class="form-check-label">Basico</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="javaNivel" value="Intermedio" (change)="onCheckboxChange('java', 'Intermedio', $event)">
            <label class="form-check-label">Intermedio</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="javaNivel" value="Avanzado" (change)="onCheckboxChange('java', 'Avanzado', $event)">
            <label class="form-check-label">Avanzado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="javaNivel" value="Experto" (change)="onCheckboxChange('java', 'Experto', $event)" >
            <label class="form-check-label">Experto</label>
          </div>
          <input type="number" formControlName="javaAnios" class="form-control ms-3 experiencia-input" placeholder="Años de Experiencia">
          @if(miFormulario.get('javaAnios')?.invalid ){
            <div class="text-danger mt-1 ms-2">
              <small>*</small>
            </div>
          }
        </div>
      </div>
      <div class="form-group mb-0">

        <div class="d-flex align-items-center">
          <label for="javascript" class="me-3" style="min-width: 100px;">JavaScript</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="javascriptNivel" value="Basico" (change)="onCheckboxChange('javascript', 'Basico', $event)">
            <label class="form-check-label">Basico</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="javascriptNivel" value="Intermedio" (change)="onCheckboxChange('javascript', 'Intermedio', $event)">
            <label class="form-check-label">Intermedio</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="javascriptNivel" value="Avanzado"  (change)="onCheckboxChange('javascript', 'Avanzado', $event)">
            <label class="form-check-label">Avanzado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="javascriptNivel" value="Experto"  (change)="onCheckboxChange('javascript', 'Experto', $event)">
            <label class="form-check-label">Experto</label>
          </div>
          <input type="number" formControlName="javascriptAnios" class="form-control ms-3 experiencia-input" placeholder="Años de Experiencia">
          @if(miFormulario.get('javascriptAnios')?.invalid ){
            <div class="text-danger mt-1 ms-2">
              <small>*</small>
            </div>
          }
        </div>
      </div>
      <div class="form-group mb-0">

        <div class="d-flex align-items-center">
          <label for="net" class="me-3" style="min-width: 100px;">.NET</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="netNivel" value="Basico"  (change)="onCheckboxChange('net', 'Basico', $event)">
            <label class="form-check-label">Basico</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="netNivel" value="Intermedio"  (change)="onCheckboxChange('net', 'Intermedio', $event)">
            <label class="form-check-label">Intermedio</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="netNivel" value="Avanzado" (change)="onCheckboxChange('net', 'Avanzado', $event)">
            <label class="form-check-label">Avanzado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="netNivel" value="Experto"  (change)="onCheckboxChange('net', 'Experto', $event)">
            <label class="form-check-label">Experto</label>
          </div>
          <input type="number" formControlName="netAnios" class="form-control ms-3 experiencia-input" placeholder="Años de Experiencia">
          @if(miFormulario.get('netAnios')?.invalid ){
            <div class="text-danger mt-1 ms-2">
              <small>*</small>
            </div>
          }
        </div>
      </div>

    </form>
  </div>
</div>
