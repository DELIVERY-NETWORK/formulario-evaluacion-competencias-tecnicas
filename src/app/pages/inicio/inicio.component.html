<div class="card mx-auto mt-4" style="max-width: 800px;">
  <div class="card-body">
    <h5 class="card-title">Formulario de Registro</h5>
    <form [formGroup]="miFormulario" (ngSubmit)="onSubmit()" class="d-flex flex-column p-3">
      <div class="form-group mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" id="nombres" formControlName="nombres" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" id="apellidos" formControlName="apellidos" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="celular" class="form-label">NÃºmero Celular</label>
        <input type="text" id="celular" formControlName="celular" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>

    <div class="form-group">
      <re-captcha (resolved)="resolved($event)" siteKey="6LfJgNkqAAAAAJ0DIeiIWzQfBZ__z58lKb1G0FLJ"></re-captcha>

    </div>

      <button type="submit" class="btn btn-primary mt-3" (click)="nextPage()" [disabled]="!miFormulario.valid"  >Siguiente</button>
    </form>
  </div>


</div>
